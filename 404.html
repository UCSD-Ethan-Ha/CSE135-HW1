<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found (404)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d9534f;
            font-size: 2.5em;
        }
        .container {
            margin-top: 50px;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>We're sorry, the page you're looking for doesn't exist or has been moved.</p>
        <p>You might want to:</p>
        <ul style="list-style-type: none; padding: 0;">
            <li>Check the URL for typos</li>
            <li>Go to our <a href="/index.html">homepage</a></li>
            <li>Use the search function to find what you need</li>
            <li><a href="mailto:contact@example.com">Contact us</a> if you believe this is an error</li>
        </ul>
    </div>
</body>
</html>
